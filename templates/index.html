<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Toolkit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        
        .subtitle {
            color: #00ffcc;
            font-size: 1.2em;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .tool-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .tool-card h2 {
            color: #00ffcc;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .tool-card input, .tool-card select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: white;
            border-radius: 5px;
        }
        
        .tool-card button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #00ffff, #00ff88);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        
        .tool-card button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .results {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .results h3 {
            color: #ff00ff;
            margin-bottom: 15px;
        }
        
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #00ffff;
        }
        
        .loading {
            text-align: center;
            color: #00ffcc;
            font-style: italic;
        }
        
        .error {
            color: #ff5555;
            border-left: 3px solid #ff5555;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #00ffaa;
        }
        
        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç OSINT TOOLKIT</h1>
            <p class="subtitle">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è —É–≥–ª—É–±–ª–µ–Ω–Ω–æ–π —Ä–∞–∑–≤–µ–¥–∫–∏</p>
        </header>
        
        <div class="tools-grid">
            <div class="tool-card">
                <h2>üåê WHOIS Lookup</h2>
                <input type="text" id="whois-domain" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω (example.com)">
                <button onclick="performWhois()">–ü–æ–ª—É—á–∏—Ç—å WHOIS</button>
                <div id="whois-result"></div>
            </div>
            
            <div class="tool-card">
                <h2>üì° DNS Lookup</h2>
                <input type="text" id="dns-domain" placeholder="–í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω (example.com)">
                <select id="dns-type">
                    <option value="A">A (IP –∞–¥—Ä–µ—Å–∞)</option>
                    <option value="MX">MX (–ø–æ—á—Ç–æ–≤—ã–µ —Å–µ—Ä–≤–µ—Ä—ã)</option>
                    <option value="NS">NS (—Å–µ—Ä–≤–µ—Ä—ã –∏–º–µ–Ω)</option>
                    <option value="TXT">TXT (—Ç–µ–∫—Å—Ç–æ–≤—ã–µ –∑–∞–ø–∏—Å–∏)</option>
                </select>
                <button onclick="performDNS()">–ü–æ–ª—É—á–∏—Ç—å DNS</button>
                <div id="dns-result"></div>
            </div>
            
            <div class="tool-card">
                <h2>üîÑ Reverse DNS</h2>
                <input type="text" id="reverse-ip" placeholder="–í–≤–µ–¥–∏—Ç–µ IP –∞–¥—Ä–µ—Å (8.8.8.8)">
                <button onclick="performReverseDNS()">–û–±—Ä–∞—Ç–Ω—ã–π DNS</button>
                <div id="reverse-result"></div>
            </div>
            
            <div class="tool-card">
                <h2>üåê –ê–Ω–∞–ª–∏–∑ —Å–∞–π—Ç–∞</h2>
                <input type="text" id="website-url" placeholder="–í–≤–µ–¥–∏—Ç–µ URL (https://example.com)">
                <button onclick="analyzeWebsite()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–∞–π—Ç</button>
                <div id="website-result"></div>
            </div>
        </div>
    </div>

    <script>
        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        }
        
        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = `<div class="result-item error">${message}</div>`;
        }
        
        function performWhois() {
            const domain = document.getElementById('whois-domain').value;
            if (!domain) {
                showError('whois-result', '–í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω');
                return;
            }
            
            showLoading('whois-result');
            
            fetch('/whois', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({domain: domain})
            })
            .then(response => response.json())
            .then(data => {
                let html = '<div class="results"><h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã WHOIS:</h3>';
                if (data.error) {
                    html += `<div class="result-item error">${data.error}</div>`;
                } else {
                    html += `<div class="result-item"><strong>–î–æ–º–µ–Ω:</strong> ${data.domain || 'N/A'}</div>`;
                    html += `<div class="result-item"><strong>–†–µ–≥–∏—Å—Ç—Ä–∞—Ç–æ—Ä:</strong> ${data.registrar || 'N/A'}</div>`;
                    html += `<div class="result-item"><strong>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è:</strong> ${data.creation_date || 'N/A'}</div>`;
                    html += `<div class="result-item"><strong>–î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è:</strong> ${data.expiration_date || 'N/A'}</div>`;
                    if (data.name_servers) {
                        html += `<div class="result-item"><strong>–°–µ—Ä–≤–µ—Ä–∞ –∏–º–µ–Ω:</strong> ${data.name_servers.join(', ')}</div>`;
                    }
                }
                html += '</div>';
                document.getElementById('whois-result').innerHTML = html;
            })
            .catch(error => {
                showError('whois-result', '–û—à–∏–±–∫–∞: ' + error.message);
            });
        }
        
        function performDNS() {
            const domain = document.getElementById('dns-domain').value;
            const type = document.getElementById('dns-type').value;
            if (!domain) {
                showError('dns-result', '–í–≤–µ–¥–∏—Ç–µ –¥–æ–º–µ–Ω');
                return;
            }
            
            showLoading('dns-result');
            
            fetch('/dns', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({domain: domain, type: type})
            })
            .then(response => response.json())
            .then(data => {
                let html = '<div class="results"><h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã DNS:</h3>';
                if (data.error) {
                    html += `<div class="result-item error">${data.error}</div>`;
                } else {
                    data.records.forEach(record => {
                        html += `<div class="result-item">${record}</div>`;
                    });
                }
                html += '</div>';
                document.getElementById('dns-result').innerHTML = html;
            })
            .catch(error => {
                showError('dns-result', '–û—à–∏–±–∫–∞: ' + error.message);
            });
        }
        
        function performReverseDNS() {
            const ip = document.getElementById('reverse-ip').value;
            if (!ip) {
                showError('reverse-result', '–í–≤–µ–¥–∏—Ç–µ IP –∞–¥—Ä–µ—Å');
                return;
            }
            
            showLoading('reverse-result');
            
            fetch('/reverse_dns', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ip: ip})
            })
            .then(response => response.json())
            .then(data => {
                let html = '<div class="results"><h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã Reverse DNS:</h3>';
                if (data.error) {
                    html += `<div class="result-item error">${data.error}</div>`;
                } else {
                    html += `<div class="result-item"><strong>Hostname:</strong> ${data.hostname}</div>`;
                }
                html += '</div>';
                document.getElementById('reverse-result').innerHTML = html;
            })
            .catch(error => {
                showError('reverse-result', '–û—à–∏–±–∫–∞: ' + error.message);
            });
        }
        
        function analyzeWebsite() {
            const url = document.getElementById('website-url').value;
            if (!url) {
                showError('website-result', '–í–≤–µ–¥–∏—Ç–µ URL');
                return;
            }
            
            showLoading('website-result');
            
            fetch('/analyze_website', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({url: url})
            })
            .then(response => response.json())
            .then(data => {
                let html = '<div class="results"><h3>–ê–Ω–∞–ª–∏–∑ —Å–∞–π—Ç–∞:</h3>';
                if (data.error) {
                    html += `<div class="result-item error">${data.error}</div>`;
                } else {
                    html += `<div class="result-item"><strong>URL:</strong> ${data.url}</div>`;
                    
                    if (data.emails && data.emails.length > 0) {
                        html += '<div class="result-item"><strong>Email –∞–¥—Ä–µ—Å–∞:</strong><br>';
                        data.emails.forEach(email => {
                            html += `<span style="color:#00ffaa">${email}</span><br>`;
                        });
                        html += '</div>';
                    }
                    
                    if (data.social_links && Object.keys(data.social_links).length > 0) {
                        html += '<div class="result-item"><strong>–°–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏:</strong><br>';
                        Object.keys(data.social_links).forEach(platform => {
                            html += `<strong>${platform}:</strong> ${data.social_links[platform].join(', ')}<br>`;
                        });
                        html += '</div>';
                    }
                    
                    if (data.dns) {
                        html += '<div class="result-item"><strong>DNS –∑–∞–ø–∏—Å–∏:</strong><br>';
                        if (data.dns.A) {
                            html += '<strong>A –∑–∞–ø–∏—Å–∏:</strong><br>';
                            data.dns.A.forEach(record => {
                                html += `<span style="color:#00ffaa">${record}</span><br>`;
                            });
                        }
                        if (data.dns.MX) {
                            html += '<strong>MX –∑–∞–ø–∏—Å–∏:</strong><br>';
                            data.dns.MX.forEach(record => {
                                html += `<span style="color:#00ffaa">${record}</span><br>`;
                            });
                        }
                        html += '</div>';
                    }
                }
                html += '</div>';
                document.getElementById('website-result').innerHTML = html;
            })
            .catch(error => {
                showError('website-result', '–û—à–∏–±–∫–∞: ' + error.message);
            });
        }
    </script>
</body>
</html>
